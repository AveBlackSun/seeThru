<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery seeThru | a jQuery-plugin for HTML5 video with alpha channel transparencies | Test Suite</title>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-1.12.0.css">
</head>
<body style="background-color: hotpink;">
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>

	<video id="test-video" style="display: none;">
		<source src="../media/robbe.mp4" type="video/mp4" />
		<source src="../media/robbe.ogg" type="video/ogg" />
	</video>

	<img src="../media/robbe-mask.png" id="mask" alt="">
	<img src="../media/robbe-altmask.png" id="alt-mask" alt="">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="../src/seeThru.js"></script>
	<script>

		// seeThru.attach($);
		// $('video').seeThru();

		var test = seeThru.create('video', { width: 400, height: 300, staticMask: '#mask' });
		setTimeout(function(){
			test.updateMask('#alt-mask');
		}, 5000);

		$('video').click(function(e){
			console.log(e);
		})

	</script>
</body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Swap Static Alpha | jQuery seeThru | a jQuery-plugin for HTML5 video with alpha channel transparencies</title>
    <link href="//fonts.googleapis.com/css?family=Lekton:400,700" rel="stylesheet" type="text/css" />
    <style type="text/css">
      body {
        font-family: Lekton, Arial, Helvetica;
        text-align: center;
      }
      #wrap {
        height: 100%;
        width: 600px;
        margin: auto;
        background-color: white;
        box-shadow: inset 5px 0 5px -5px #333, inset -5px 0 5px -5px #333;
        background-color: #b3b3b3;
      }
      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 0px;
        margin-bottom: 0px;
        padding-top: 24px;
      }
      h2 {
        font-weight: normal;
        font-size: 90%;
        margin-top: 0px;
      }
      h3 {
        font-weight: bold;
      }
      .demo {
        padding: 20px 20px 20px 20px;
        border-bottom: 1px dotted white;
      }
      .code {
        font-family: Courier, monospace;
        background-color: white;
      }
      .inAction {
        display: none;
      }
      #alphaToggle {
        text-decoration: underline;
        cursor: pointer;
      }
      #content {
        border-top: 1px dotted white;
      }
      .button {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-365790-10']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
      })();
    </script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery-seeThru.min.js"></script>
  </head>
  <body>
    <div id="wrap">
      <h1>jQuery seeThru</h1>
      <h2>Alpha channel transparencies for HTML5 &lt;video&gt;-elements</h2>
      <div id="content">
        <div class="demo">
          <h3>Swapping static alpha</h3>
          <video onended="this.play();" autoplay loop>
            <source src="../video/robbe.mp4" type="video/mp4" />
            <source src="../video/robbe.ogg" type="video/ogg" />
          </video>
          <p>and</p>
          <img src="../img/robbe-mask.png" alt="Mask" />
          <p>or</p>
          <img src="../img/robbe-altmask.png" alt="Mask" />
          <p>with <span class="code">$('#select').seeThru('updateMask',{mask:'#newMask'});</span>   <span id="alphaToggle">on click</span>  results in:</p>
          <video class="inAction" id="swapAlphaDemo" autoplay loop>
            <source src="../video/robbe.mp4" type="video/mp4" />
            <source src="../video/robbe.ogg" type="video/ogg" />
          </video>
          <img class="inAction" id="swapAlphaMask" src="../img/robbe-mask.png" alt="Mask" />
          <img class="inAction" id="swapAlphaAltMask" src="../img/robbe-altmask.png" alt="Mask" />
        </div>
        <div class="demo">Back to
          <a href="https://github.com/m90/jquery-seeThru">GitHub</a> 
        </div>
        <script>
          $(document).ready(function() {
            $('#swapAlphaDemo').seeThru({
              mask: '#swapAlphaMask'
            });
            var toggle = false;
            $('#alphaToggle').click(function() {
              var nextMask = toggle ? '#swapAlphaMask' : '#swapAlphaAltMask';
              $('#swapAlphaDemo').seeThru('updateMask', {
                mask: nextMask
              });
              toggle = !toggle;
            });
          });
        </script>
      </div>
    </div>
    <script>
      if (new RegExp('iPad|iPhone|iPod|Android', 'g').test(navigator.userAgent)) {
        alert('Oh Hi! Unfortunately this plugin does not work on iOS and Android. Read the docs for further info on that!');
      }
    </script>
  </body>
</html>
